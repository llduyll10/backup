{% extends 'polls/base.html' %}

{% block content %}
{% if qs %}
<h1>{{qs.question_text}}</h1>
<form action="{% url 'polls:vote' qs.id %}" method="POST">
    {% csrf_token %}
    <ul>
        {% for item in qs.choice_set.all %}
        <li>
            <input type="radio" value="{{item.id}}" name="choice">
            {{item.choice_text}}
        </li>
        {% endfor %}
        <p><input type="submit" value="Submit"></p>
    </ul>
</form>

{% endif %}
{% endblock%}
